<body class="bw-def-page-setup bw-font-sans-serif">
<div  class="bw-container">
	<div class="bw-col-12">
		<br>		
		<div class="bw-col-8;" style="; height:100px;"> 
				<div style="background-image:url('icon/MOSLA.png');  background-repeat: no-repeat; width: 100%; height:100%;  background-size: contain; background-position: center center: " class="bw-col-4"></div>
			
			<h1>MOSLA : Modular Open Service License Agreement (Demo)</h1>
		</div><br><br><br><br>
		<br>
		<div id=contract></div>
		<br>
		
		<br><br>
		<div class="bw-center" style="font-size: 9pt">MOSLA&nbsp;&nbsp;&copy&nbsp;<span id="cdate"></span>&nbsp; deftio llc</div><br>	
	</div>
</div>
<script type="text/javascript">
	var gPageData={},htm="";
	var randClauseNum = function() {
		var s ="";
		s+= "ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(bw.random(1,26));
		s+= "ABCDEFGHIJKLMNOPQRSTUVWXYZ".charAt(bw.random(1,26));
		s+= ".";
		s+= bw.random(1,123);
		return s;
	}

	bw.getFile("mosla-terms.json",function(x){gPageData["terms"]=x; try{x=JSON.parse(x); gPageData.terms=x;}catch(e){console.log(e)}})

	var contract = {};
	contract["party1"]  	= bw.getURLParam("party1","Honorable Company Corporation");
	contract["party2"]  	= bw.getURLParam("party2","Super User");
	contract["startDate"]	= bw.getURLParam("startDate",Date().toString());
	contract["title"] 		= bw.getURLParam("title","Modular Enduser License Contract");
	contract["service"]  	= bw.getURLParam("service"," The Service");
	contract["jurisdiction"]= bw.getURLParam("jurisdiction", "State of Ohio, United States of America");
	contract["preamble"] 	= "This is a agreement between "+ contract["party1"] + " (Party1) " + " and "+ contract["party2"] + " (Party2) to provide " + contract["service"] + " which shall commence on this date "+contract["startDate"]+" and having jurisdiction in "+contract["jurisdiction"];


	//generate contract
	htm += bw.html(["h2","",contract["title"]]);
	htm += bw.html(["div","",contract["preamble"]]);
	htm += "<br><br>";
	htm = bw.html(["div",{class:"bw-col-7"},htm]);
	try {
		contract["clauses"] 	= bw.getURLParam("clauses","demo");
		if (contract["clauses"] == "demo") {
			var i, max=8, cls="";
			for (i=0; i<max; i++ ) {
				cls = [ //1) A13.03  “Cookies Local Only” : “we use your cookies only on our website only but never share them with a 3rd party” 
					["span",{style:"font-weight:700"},i+") "],  // number of clause in contract
					["span",{style:"font-weight:700"},randClauseNum() +" : "], // clause ID
					["span",{style:"font-weight:700"},bw.loremIpsum(bw.random(15,45),bw.random(18,240),true)+" - "],  // clase title
					["span","",bw.loremIpsum(bw.random(125,533),0,true)], // clause body
					"<br><br>"
				]
				cls = bw.htmla(cls);
				htm += cls;
			}
		}
	}
	catch(e) {
		contract["clauses"] 	= [];
	}
	
	bw.DOM("#contract",htm);
	bw.DOM("#cdate",(new Date()).getFullYear().toString() );
	
</script>

</body>
