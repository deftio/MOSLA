<body class="bw-def-page-setup bw-font-sans-serif">
<div  class="bw-container">
	<div class="bw-col-12">
		<br>		
		<div class="bw-col-8;" style="; height:100px;"> 
				<div style="background-image:url('icon/MOSLA.png');  background-repeat: no-repeat; width: 100%; height:100%;  background-size: contain; background-position: center center: " class="bw-col-4"></div>
			
			<h1>MOSLA : Modular Open Service License Agreement (Demo)</h1>
		</div><br><br><br><br>
		<br>
		<div id=contract></div>
		<br>
		
		<br><br>
		<div class="bw-center" style="font-size: 9pt">MOSLA&nbsp;&nbsp;&copy&nbsp;<span id="cdate"></span>&nbsp; deftio llc</div><br>	
	</div>
</div>
<script type="text/javascript">
	var gPageData={},htm="";
	

	/** clause2html needs a dict like this: 	{
			index: number, // eg 3
			ID : string, // eg H1.23
			name : string,
			desc : string
		}
	 */
	var clause2html = function(clause) {
			var cls = [ //1) A13.03  “Cookies Local Only” : “we use your cookies only on our website only but never share them with a 3rd party” 
					["span",{style:"font-weight:700"},clause.index+") "],  // number of clause in contract
					["span",{style:"font-weight:700"},clause.ID +" : "],   // clause ID
					["span",{style:"font-weight:700"},clause.name+" - "],  // clase title
					["span","",clause.desc], // clause body
					"<br><br>"
				]
			return bw.htmla(cls);
	}
	var urlprm = function(p,d) {return decodeURIComponent(bw.getURLParam(p,d))};
	bw.getFile("mosla-terms.json",function(x){gPageData["terms"]=x; try{x=JSON.parse(x); gPageData.terms=x;}catch(e){console.log(e)}})

	var contract = {
		"party1"		: urlprm("party1","Honorable Company Corporation"),
		"party2"		: urlprm("party2","Super User"),
		"startDate"		: urlprm("startDate",Date().toString()),
		"title"			: urlprm("title","Modular Enduser License Contract"),
		"service"		: urlprm("service"," The Service"),
		"jurisdiction"	: urlprm("jurisdiction", "State of Ohio, United States of America"),
		"party1sig" 	: urlprm("party1sig","none"),
		"party2sig" 	: urlprm("party2sig","none"),
	}

	// generated contract portions
	contract["preamble"] 	= "This is an agreement between "+ bw.html(["span",{style:"font-weight:700"},contract["party1"] + " (Party1) "]) + " and "+ bw.html(["span",{style:"font-weight:700"},contract["party2"] + " (Party2)"])+" to provide " + contract["service"] + " which shall commence on this date "+contract["startDate"]+" and having jurisdiction in "+contract["jurisdiction"];

	contract["signing"]		= [
			"<br>",
			["div",{},"by " + contract["party1"]+ "<br>esignature: " + contract["party1sig"]],
			"<br><br>",
			["div",{},"by " + contract["party2"]+ "<br>esignature:" + contract["party2sig"]],
		];

	//======================================================
	//render the  contract
	htm += bw.html(["h2","",contract["title"]]);
	htm += bw.html(["div","",contract["preamble"]]);
	htm += "<br><br>";
	try {
		contract["terms"] 	= decodeURIComponent(bw.getURLParam("terms",""));
		var j,t = contract["terms"].split("+");
		for (j=0; j<t.length; j++ ) 
			htm += clause2html({index:j+1, ID:t[j], name: bw.loremIpsum(bw.random(15,45),bw.random(18,240),true), desc: bw.loremIpsum(bw.random(125,533),0,true)});			
	}
	catch(e) { console.log("no terms...")}
	htm += bw.htmla(contract["signing"]);
	bw.DOM("#contract",bw.html(["div",{class:"bw-col-7"},htm]));
	bw.DOM("#cdate",(new Date()).getFullYear().toString() );
	
</script>
</body>
</html>
